    <script>
      // Seta o tema inicial o mais rápido possível para evitar flash de cor errada
      (function() {
        try {
          var localTheme = localStorage.getItem('theme');
          var sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (localTheme === 'dark' || (!localTheme && sysTheme)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
        /* REMOVIDO scroll-behavior: smooth GLOBAL. Isso causa conflito com animações JS lineares. */
        /* html { scroll-behavior: smooth; } */

        /* --- SCROLLBAR FANTASMA GLOBAL (2px) --- */
        /* Aplicado a TODOS os elementos (*) para garantir uniformidade em Admin, Modais e Loja */

        /* 1. Estrutura Base (Geometria) */
        ::-webkit-scrollbar { 
            width: 2px !important; 
            height: 2px !important; 
        }
        
        ::-webkit-scrollbar-track { 
            background: transparent !important; 
        }

        /* 2. Estado Ocioso (Idle) - 10% Opacidade */
        
        /* Light Mode: Verde (10%) - CORRIGIDO DE AZUL PARA VERDE */
        ::-webkit-scrollbar-thumb { 
            background-color: rgba(0, 158, 105, 0.1) !important; 
            border-radius: 4px !important;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Dark Mode: Verde Neon (10%) */
        html.dark ::-webkit-scrollbar-thumb { 
            background-color: rgba(0, 179, 119, 0.1) !important; 
        }

        /* Firefox Fallback (Idle) */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 158, 105, 0.1) transparent;
        }
        html.dark * {
            scrollbar-color: rgba(0, 179, 119, 0.1) transparent;
        }
        
        /* 3. Estado Ativo/Hover (Interação) - 100% Opacidade + Efeitos */
        
        /* Light Mode: Verde Sólido - CORRIGIDO */
        *:hover::-webkit-scrollbar-thumb,
        ::-webkit-scrollbar-thumb:hover,
        ::-webkit-scrollbar-thumb:active { 
            background-color: #009e69 !important;
        }

        /* Dark Mode: Verde Sólido + Glow Neon */
        html.dark *:hover::-webkit-scrollbar-thumb,
        html.dark ::-webkit-scrollbar-thumb:hover,
        html.dark ::-webkit-scrollbar-thumb:active { 
            background-color: #00b377 !important;
            box-shadow: 0 0 10px rgba(0, 179, 119, 0.8); /* Glow apenas no Dark */
        }

        /* Firefox Fallback (Hover) */
        html:not(.dark) *:hover {
            scrollbar-color: #009e69 transparent;
        }
        html.dark *:hover {
            scrollbar-color: #00b377 transparent;
        }

        /* Override específico para garantir que classes legadas não quebrem o design */
        .custom-scrollbar::-webkit-scrollbar { width: 2px !important; height: 2px !important; }
        
        /* Utility to hide scrollbars */
        .no-scrollbar::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        .no-scrollbar {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        /* iOS Safe Area Utilities */
        .pt-safe {

        .pb-safe {

        }
        .pl-safe {
            padding-left: env(safe-area-inset-left);
        }
        .pr-safe {

        }
        .mt-safe {
            margin-top: env(safe-area-inset-top);
        }
        .mb-safe {
            margin-bottom: env(safe-area-inset-bottom);
        }
        .h-safe-screen {
            height: 100vh; /* Fallback */
            height: 100dvh;
        }
        
        /* Ajuste para header fixo com safe area */
        .header-safe-height {
            height: calc(3.5rem + env(safe-area-inset-top));
        }
        .pt-header-safe {
            padding-top: calc(3.5rem + env(safe-area-inset-top));
        }

        /* BLOQUEIO TOTAL DE OVERSCROLL E REFRESH */
        html {
            overscroll-behavior: none; /* Bloqueia pull-to-refresh e rubber-banding */

            -webkit-tap-highlight-color: transparent;
            height: 100%;
            overflow: hidden;
            position: fixed; /* Trava elástica no iOS */
